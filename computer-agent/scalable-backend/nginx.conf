events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enable WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Backend FastAPI server
    upstream backend {
        server 127.0.0.1:8001;
    }

    # Agent services
    upstream agent-1 {
        server agent-1:80;
    }
    
    upstream agent-2 {
        server agent-2:80;
    }
    
    upstream agent-3 {
        server agent-3:80;
    }

    server {
        listen 8000;
        server_name localhost;

        # Remove X-Frame-Options to allow iframe embedding
        add_header X-Frame-Options "ALLOWALL" always;

        # Proxy to FastAPI backend (API endpoints)
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy to FastAPI backend (WebSocket endpoints)
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # Static files (frontend)
        location /static/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # Root endpoint
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # VNC Reverse Proxy with WebSocket support
        location /vnc/0/ {
            proxy_pass http://agent-1/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove X-Frame-Options from upstream
            proxy_hide_header X-Frame-Options;
        }

        location /vnc/1/ {
            proxy_pass http://agent-2/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove X-Frame-Options from upstream
            proxy_hide_header X-Frame-Options;
        }

        location /vnc/2/ {
            proxy_pass http://agent-3/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove X-Frame-Options from upstream
            proxy_hide_header X-Frame-Options;
        }
    }
}
